<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastre-se</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top barra_navegacao">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Crock'n Roll</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="/quemSomos.html">Quem Somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registration.html">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">login</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <div class="container">

        <form class="form" method="post" action="index.html">
            <div class="form-header">
                <div class="tittle">
                    <h1>Cadastre-se</h1>
                </div>
                
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Usuário(a)</label>
                    <input id="firstame" type="text" name="firstname" placeholder="Digite o Usuário" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Nome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu Nome" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" maxlength="11" minlength="11" type="tel" name="number"
                        placeholder="(xx) x xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme a senha"
                        required>
                </div>
            </div>
            <div class="continue-button">
                <button type="submit" class="bnt">Continuar</button>

            </div>
        </form>
    </div>

  
</body>

</html>
