<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/site-html/css/style.css">
   
    <title>Tela de Login</title>
</head>

<body class="body__login">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/site-html/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/site-html/views/quemSomos.html">Quem Somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/site-html/views/registration.html">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/site-html/views/login.html">login</a>
                        </li>
                        
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>


    <div class="form">
        <form class="form__login">
            <div>
                <h2>Login</h2>
            </div>
            <div class="row mb-3 box__input">
              <label for="inputEmail3" class="col-sm-2 col-form-label" placeholder="Nome de Usuário(a)">Usuário(a)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control input__login" id="user" required>
                <small id="emailHelp" class="form-text text-muted">Nunca compartilhe seus dados, com ninguém.</small>
              </div>
            </div>
            <div class="row mb-3 box__input">
              <label for="inputPassword3" class="col-sm-2 col-form-label" placeholder="Senha">Senha</label>
              <div class="col-sm-10">
                <input type="password" class="form-control input__login " id="password" required>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary" data-botao>entrar</button>
          </form>
    </div>

    

</body>

<script src="/site-html/script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
